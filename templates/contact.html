<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container p-5">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" name="fullname">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Email</label>
              <input type="email" class="form-control" id="formGroupExampleInput" placeholder="" name="email">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">ID Number</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" name="idNo">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Password</label>
              <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="" name="password1">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="" name="password2">
            </div>

            <div class="mb-3 text-center">
              <button class="btn btn-success">Register</button>
            </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
